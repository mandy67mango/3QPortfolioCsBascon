<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
      background-color: lightblue;
      border: 2px solid darkblue;
      contain: content;
      }
      .title {
        color: darkcyan;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      legend {
        color: black;
      }
      fieldset {
        color: white;
        border: 2px dotted white;
      }
      input:focus, select:focus, textarea:focus {
        background-color: aqua;
      }
      </style>
      </head>
      <body>
        <h1 class="title">Club Sign Ups</h1>
        <form id="clubForm">
          <fieldset>
            <legend>Personal Details</legend><br>
            
            <label>Student Id: <input type="number" name="id" required></label><br>
            <label>Full Name: <input type="text" name="fn" required></label><br>
            <label>Birthday: <input type="date" name="bd" required></label><br>
            <label>Email Address: <input type="email" name="ea" required></label><br>
            <label>Phone Number: <input type="number" name="pn" required></label>
          </fieldset><br><br>
          <fieldset>
            <legend>Other Info</legend><br>
          <label>Grade Level:
            <select name="gl" required>
              <option value="">Choose</option>
              <option value="G7">Grade 7</option>
              <option value="G8">Grade 8</option>
              <option value="G9">Grade 9</option>
              <option value="G10">Grade 10</option>
              <option value="G11">Grade 11</option>
              <option value="G12">Grade 12</option></select>
          </label><br>
          <label>Intern or Extern?
            <input type="radio" name="Ioe" value="I" required/>Intern
            <input type="radio" name="Ioe" value="E" required/>Extern
          </label><br>
          <label>Preferred Club:
            <select name="pc" required>
              <option value="">Choose</option>
              <option value="C1">Atom</option>
              <option value="C2">Bravura</option>
              <option value="C3">Care</option>
              <option value="C4">Sagala</option>
              <option value="C5">Sigasig</option>
              <option value="C6">Tomorrow</option></select>
          </label><br>
        </fieldset><br>
        <fieldset>
          <label>Why do you want to join? <br><textarea name="wh" required></textarea></label><br>

          </fieldset><br>
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </form>
        <script>
          document.getElementById("clubForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const studentData = {
            student id: document.getElementById("id").value.trim(),
            name: document.getElementById("fn").value,
            birthday: document.getElementById("bd").value.trim(),
            email: document.getElementById("ea").value.trim(),
            number: document.getElementById("pn").value.trim(),
            grade level: document.getElementById("gl").value,
            intext: document.getElementById("Ioe").value
            };
            localStorage.setItem("studentData", JSON.stringify(studentData));

            window.location.href = "viewSignUps.html";
          });
        </script>
      </body>
</html>
