<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
      background-color: lightblue;
      border: 2px solid darkblue;
      contain: content;
      }
      .title {
        color: darkcyan;
        font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
      }
      legend {
        color: black;
      }
      fieldset {
        color: white;
        border: 2px dotted white;
      }
      input:focus, select:focus, textarea:focus {
        background-color: aqua;
      }
      </style>
      </head>
      <body>
  

<h2>Submitted Student Information</h2>
<div class="data" id="result"></div>

<script>
window.onload = function() {
    const storedData = localStorage.getItem("studentData");

    if (storedData) {
        const student = JSON.parse(storedData);
        document.getElementById("result").innerHTML = `
            <p><strong>Student Id:</strong> ${student.id}</p>
            <p><strong>Name:</strong> ${student.fn}</p>
            <p><strong>Birthday:</strong> ${student.bd}</p>
            <p><strong>Email:</strong> ${student.ea}</p>
            <p><strong>Grade Level:</strong> ${student.gl}</p>
            <p><strong>Intern/Extern:</strong> ${student.Ioe}</p>
        `;
    } else {
        document.getElementById("result").innerHTML = "<p>No data found. Please fill out the form first.</p>";
    }
};
</script>

</body>
</html>
